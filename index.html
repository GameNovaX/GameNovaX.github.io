    * {
      margin: 0;

      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);

      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card iframe {
      width: 100%;
      height: 200px;
      border: none;
    }

    .game-title {
      text-align: center;
      padding: 15px;
      font-size: 1.2rem;
      background: #2b2b3c;
    }
