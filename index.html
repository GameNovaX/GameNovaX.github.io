<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameNovaX - Play Free Online Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      overflow-x: hidden;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      box-shadow: 0 0 10px #00000080;
    }

    nav {
      background: #111;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .container {
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .game-card {
      background: #1e1e2f;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card iframe {
      width: 100%;
      height: 200px;
      border: none;
    }

    .game-title {
      text-align: center;
      padding: 15px;
      font-size: 1.2rem;
      background: #2b2b3c;
    }

    footer {
      background: #111;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>

  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Adventure</a>
    <a href="#">Puzzle</a>
    <a href="#">Action</a>
    <a href="#">About</a>
  </nav>

      <div class="game-title">2048</div>
    </div>

    <!-- Example Game 2 -->
    <div class="game-card">

      <div class="game-title">Stack Ball</div>
    </div>
  </div>
  <footer>
    &copy; 2025 GameNovaX. All rights reserved.
  </footer>
</body>
</html>
