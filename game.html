<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play Game - GameNovaX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #111;
      color: #fff;
    }
    header {
      background: #1e1e1e;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    .game-title {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .game-wrapper iframe {
      width: 100%;
      height: 600px;
      border: none;
      max-width: 100%;
    }
    @media (max-width: 768px) {
      .game-wrapper iframe {
        height: 500px;
      }
    }
  </style>
</head>
<body>

<header>ðŸŽ® GameNovaX</header>

<main class="container">
  <div class="game-title" id="game-title">Loading Game...</div>
  <div class="game-wrapper" id="game-container"></div>
</main>

<script>
  // âœ… Add your games here with full iframe HTML
  const games = {
    "brainflip": {
      title: "BrainFlip",
      iframe: `<iframe src="https://html5.gamemonetize.com/b5l7sxrfz8zo0eqasv4x97hd7wxgdf3h/index.html" width="100%" height="600" frameborder="0" allowfullscreen style="border:none;"></iframe>`
    },
    "where-is-my-water": {
      title: "Where is My Water",
      iframe: `<iframe src="https://html5.gamemonetize.com/22l26luq9c2ppoq8brwyw8elv81evphs/index.html" width="100%" height="600" frameborder="0" allowfullscreen style="border:none;"></iframe>`
    }
    // ðŸ‘‰ Add more games below
  };

  const params = new URLSearchParams(window.location.search);
  const gameKey = params.get("game");

  if (games[gameKey]) {
    document.getElementById("game-title").innerText = games[gameKey].title;
    document.getElementById("game-container").innerHTML = games[gameKey].iframe;
    document.title = `${games[gameKey].title} - GameNovaX`;
  } else {
    document.getElementById("game-title").innerText = "Game Not Found";
    document.getElementById("game-container").innerHTML = "<p style='color: red;'>The game youâ€™re looking for doesn't exist.</p>";
  }
</script>

</body>
</html>
