<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game - GameNovaX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 12px;
    }
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00ffcc;
      color: black;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">GameNovaX</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="privacy.html">Privacy Policy</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main class="container">
    <h2 id="game-title">Loading...</h2>
    <iframe id="game-frame" src=""></iframe>
    <br>
    <a href="index.html" class="back-btn">‚Üê Back to Games</a>
  </main>

  <footer>
    &copy; 2025 GameNovaX. All rights reserved.
  </footer>

  <script>
    // Game list (you can add many here!)
    const games = {
      "where-is-my-water": {
        title: "Where is My Water",
        iframe: "https://html5.gamemonetize.com/22l26luq9c2ppoq8brwyw8elv81evphs/"
      },
      "brainflip": {
        title: "BrainFlip",
        iframe: "https://html5.gamemonetize.com/b5vo0xprlu8hvqkawir1r69b7wdmsk35/"
      }
    };

    // Read ?game=... from URL
    const params = new URLSearchParams(window.location.search);
    const gameKey = params.get("game");

    if (gameKey && games[gameKey]) {
      document.getElementById("game-title").innerText = games[gameKey].title;
      document.getElementById("game-frame").src = games[gameKey].iframe;
    } else {
      document.getElementById("game-title").innerText = "Game Not Found";
      document.getElementById("game-frame").style.display = "none";
    }
  </script>
</body>
    </html>
